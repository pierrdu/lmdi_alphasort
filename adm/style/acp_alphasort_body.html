<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>
<h1>{L_ACP_ALPHASORT_TITLE}</h1>

<!-- IF S_CONFIG_PAGE -->

<form id="acp_alword" method="post" action="{F_ACTION}">
<fieldset>
	<legend>{L_PST_LEGEND3}</legend>
		<dl>
			<dt><label for="checkall">{L_ACP_CHECKALL}{L_COLON}</label><br />
			{L_ACP_CHECKALL_EXPLAIN}</dt>
			<dd><input type="checkbox" name="checkall" onchange="check_all(this)" id="checkall" value="" /> {L_ACP_ALL_FORUMS}</dd>
		</dl>
		<table class="table1">
			<col class="row1" /><col class="row2" />
			<thead>
				<tr>
					<th width="78%">{L_FORUMS}</th>
					<th style="width:22%; text-align: center;">{L_PST_NOSHOW_LIST}</th>
				</tr>
			</thead>
		</table>
	<div style="max-height:400px; overflow:auto;">
		<table class="table1">
			<col class="row1" /><col class="row2" />
			<tbody>
				<!-- BEGIN forums -->
				<tr>
					<td width="80%">
					<strong><a href="{forums.U_FORUM}">{forums.FORUM_NAME}</a></strong>
					</td>
					<td style="width:20%; text-align: center;" title="{forums.FORUM_NAME}">
					<input type="checkbox" class="radio" name="mark_enable_forum[]" value="{forums.FORUM_ID}" {forums.CHECKED_ENABLE_FORUM} />
					</td>
				</tr>
				<!-- END forums -->
			</tbody>
		</table>
	</div>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
</fieldset>
{S_FORM_TOKEN}
</form>
<!-- ENDIF -->


<!-- INCLUDE overall_footer.html -->
